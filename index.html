<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iron Man Hand Control â€“ Fixed Orientation</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      background: white;
    }
    .left, .right {
      position: relative;
    }
    video, canvas {
      position: absolute;
      width: 640px;
      height: 480px;
      border: 1px solid #ddd;
    }
    #object {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/847/847969.png') no-repeat center/contain;
      transition: transform 0.05s linear;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="left">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div class="right" style="width: 640px; height: 480px;">
    <div id="object"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const object = document.getElementById("object");
    canvas.width = 640;
    canvas.height = 480;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // Use index finger tip (landmark 8)
        const finger = landmarks[8];
        const x = finger.x * canvas.width - 50;
        const y = finger.y * canvas.height - 50;

        // Move object to finger position
        object.style.transform = `translate(${x}px, ${y}px)`;

        // Draw red dot on fingertip
        ctx.beginPath();
        ctx.arc(finger.x * canvas.width, finger.y * canvas.height, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
  </script>
</body>
</html>
