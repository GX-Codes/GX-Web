<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Hand Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      display: flex;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .left, .right {
      position: relative;
    }
    video, canvas {
      position: absolute;
      width: 640px;
      height: 480px;
      transform: scaleX(-1); /* Mirror */
    }
    #object {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #00f2ff, #0088ff);
      border-radius: 20px;
      transition: transform 0.1s ease;
      top: 180px;
      left: 100px;
      box-shadow: 0 0 15px #00e0ff;
    }
  </style>
</head>
<body>
  <div class="left">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div class="right" style="width: 640px; height: 480px;">
    <div id="object"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const object = document.getElementById('object');
    canvas.width = 640;
    canvas.height = 480;

    let scale = 1;
    let posX = 100;
    let prevX = 100;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.8,
      minTrackingConfidence: 0.8,
    });

    hands.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];

        // Get thumb tip (4) and index tip (8) for zoom
        const thumb = lm[4];
        const index = lm[8];
        const palm = lm[0];

        const dist = Math.hypot(
          (thumb.x - index.x) * canvas.width,
          (thumb.y - index.y) * canvas.height
        );

        // Zoom logic
        const zoomAmount = (dist - 60) / 200;
        scale += zoomAmount;
        scale = Math.max(0.5, Math.min(2.5, scale));

        // Move object left/right
        const targetX = palm.x * 400; // 0 to 400px range
        posX = posX + (targetX - posX) * 0.1; // smooth move

        // Update UI
        object.style.transform = `translateX(${posX}px) scale(${scale})`;

        // Optional: draw fingertip dots
        [4, 8, 12, 16, 20].forEach(i => {
          const x = lm[i].x * canvas.width;
          const y = lm[i].y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fillStyle = "#00ffff";
          ctx.fill();
        });
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480,
    });

    camera.start();
  </script>
</body>
</html>
