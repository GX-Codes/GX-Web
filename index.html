<!DOCTYPE html>
<html>
<head>
  <title>Login Save to JSON</title>
</head>
<body>

<h2>Login Form</h2>
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

<button id="downloadBtn" style="margin-top:20px;">Download d.json</button>

<script>
  const loginForm = document.getElementById('loginForm');
  const downloadBtn = document.getElementById('downloadBtn');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginTime = new Date().toLocaleString();

    if(!username || !password) {
      alert('Please fill both fields');
      return;
    }

    // Get existing logins from localStorage or empty array
    let logins = JSON.parse(localStorage.getItem('loginData')) || [];

    // Add new login
    logins.push({ username, password, loginTime });

    // Save updated array back to localStorage
    localStorage.setItem('loginData', JSON.stringify(logins));

    alert('Login data saved locally.');

    // Optional: reset form
    loginForm.reset();
  });

  downloadBtn.addEventListener('click', function() {
    let data = localStorage.getItem('loginData');
    if(!data) {
      alert('No login data found to download.');
      return;
    }

    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'd.json';
    a.click();

    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
